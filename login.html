<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - English Course</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .form-input:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .btn-login:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    .btn-login {
      transition: all 0.3s ease;
    }
    .social-btn {
      transition: all 0.3s ease;
    }
    .social-btn:hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Navigation -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <i class="fas fa-language text-blue-600 text-2xl mr-2"></i>
        <h1 class="text-2xl font-bold text-blue-600">EnglishCourse</h1>
      </div>
      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="text-gray-700 hover:text-blue-600 transition-colors">Home</a>
        <a href="courses.html" class="text-gray-700 hover:text-blue-600 transition-colors">Courses</a>
        <a href="pricing.html" class="text-gray-700 hover:text-blue-600 transition-colors">Pricing</a>
        <a href="about.html" class="text-gray-700 hover:text-blue-600 transition-colors">About</a>
      </nav>
      <div class="flex items-center space-x-4">
        <a href="login.html" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors font-medium">Login</a>
        <a href="register.html" class="px-4 py-2 border border-blue-600 text-blue-600 rounded-md hover:bg-blue-50 transition-colors font-medium">Register</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
      <div class="text-center mb-8">
        <i class="fas fa-user-circle text-blue-500 text-5xl mb-4"></i>
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Login to access your English learning dashboard</p>
      </div>
      
      <form action="home.html" method="POST" class="space-y-6">
        <div class="space-y-1">
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" name="email" id="email" required 
                   class="form-input pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500" 
                   placeholder="your@email.com" />
          </div>
        </div>
        
        <div class="space-y-1">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" name="password" id="password" required 
                   class="form-input pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500" 
                   placeholder="••••••••" />
          </div>
        </div>
        
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" 
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <a href="forgot-password.html" class="text-sm text-blue-600 hover:text-blue-500 hover:underline">Forgot password?</a>
        </div>
        
<a href="home.html" class="btn-login w-full py-3 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-semibold flex items-center justify-center">
  <i class="fas fa-sign-in-alt mr-2"></i> Login
</a>
        
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>
        
        <div class="grid grid-cols-2 gap-3">
          <a href="#" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
            <i class="fab fa-google text-red-500 mr-2"></i> Google
          </a>
          <a href="#" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
            <i class="fab fa-facebook-f text-blue-600 mr-2"></i> Facebook
          </a>
        </div>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account? 
          <a href="register.html" class="text-blue-600 hover:text-blue-500 font-medium hover:underline">Sign up</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="md:flex md:items-center md:justify-between">
        <div class="flex justify-center md:order-2 space-x-6">
          <a href="#" class="text-gray-400 hover:text-gray-500">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-gray-500">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-gray-500">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-gray-500">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <div class="mt-8 md:mt-0 md:order-1">
          <p class="text-center text-base text-gray-500">
            &copy; 2025 EnglishCourse. All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
